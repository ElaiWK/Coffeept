<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Café Português - Portuguese Coffee Guide</title>
    <meta name="description" content="Interactive guide to Portuguese coffee culture. Learn how to order authentic Portuguese coffee like a local.">
    <meta name="keywords" content="Portuguese coffee, galão, café, pingado, Portugal, coffee culture">
    <meta name="author" content="Portuguese Coffee Guide">
    <meta name="theme-color" content="#5a3a2a">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Café PT">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☕</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-lang-key="main_title"></h1>
            <p data-lang-key="main_subtitle"></p>
            <div class="lang-switcher-container">
                <label class="lang-toggle">
                    <span class="lang-label lang-label-pt">PT</span>
                    <input type="checkbox" id="lang-toggle-checkbox">
                    <span class="slider"></span>
                    <span class="lang-label lang-label-en">EN</span>
                </label>
            </div>
        </header>
        
        <div class="search-filter-container">
            <input type="text" class="search-input" id="coffee-search" data-lang-key="search_placeholder" placeholder="Search coffees...">
            <div class="filter-buttons">
                <button type="button" class="filter-btn active" data-filter="all">
                    <i class="fas fa-coffee"></i>
                    <span data-lang-key="filter_all">All</span>
                </button>
                <button type="button" class="filter-btn" data-filter="milk">
                    <i class="fas fa-glass-whiskey"></i>
                    <span data-lang-key="filter_milk">With Milk</span>
                </button>
                <button type="button" class="filter-btn" data-filter="strong">
                    <i class="fas fa-bolt"></i>
                    <span data-lang-key="filter_strong">Strong</span>
                </button>
                <button type="button" class="filter-btn" data-filter="favorites" id="favorites-filter">
                    <i class="fas fa-heart"></i>
                    <span data-lang-key="filter_favorites">Favorites</span>
                </button>
            </div>
        </div>
        
        <main id="guia-cafe-container" class="cartoes-container"></main>
    </div>
    
    <div class="floating-nav">
        <button type="button" class="floating-btn" id="install-app-btn" title="Install App" style="display: none;">
            <i class="fas fa-download"></i>
        </button>
        <button type="button" class="floating-btn" id="favorites-btn" title="Toggle Favorites">
            <i class="far fa-heart"></i>
        </button>
        <button type="button" class="floating-btn" id="back-to-top-btn" title="Back to Top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
